<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ITI Web Technologies Test</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <!-- start -->
        <div class="start_test">
            <h1 class="start_h1"><img src="images/ITI logo.png" alt=""></h1>
            <h2 class="start_h2">Web Technologies Test</h2>
            <h3 class="start_h3">Select your name !</h3>
            <select  class="start_select">
                <option value="Ahmed Ali">Ahmed Ali</option>
                <option value="Mohammed Sayed">Mohammed Sayed</option>
                <option value="Ibrahim tagwifa">Ibrahim tagwifa </option>
                <option value="Ali Fawzy">Ali Fawzy</option>
            </select>
            <div class="start_btn"><button>Start Test</button></div>
        </div>
        
        <!-- Test Box -->
        <div class="test_box">
            <header>
                <div class="title">Web Technologies Test</div>
                <div class="timer">
                    <div class="time_left_txt">Time Left</div>
                    <div class="timer_sec">120</div>
                </div>
                <div class="time_line"></div>
            </header>
            <section>
                <div class="que_text">
                    <!-- Here I've inserted question from JavaScript -->
                </div>
                <div class="option_list">
                    <!-- Here I've inserted options from JavaScript -->
                </div>
            </section>

            <!-- footer of Test Box -->
            <footer>
                <div class="total_que">
                    <!--Here I've inserted Question Count Number from JavaScript -->
                </div> 
                <button class="quit">Finish test</button>
                <button class="next_btn">Next Question</button>
            </footer>
        </div>

        <!-- Result Box -->
        <div class="result_box">
            <div class="image">
                <img src="images/res.png" alt="">
            </div>
            <div class="complete_text">You've completed the test!</div>
            <div class="score_text">
                <!-- Here I've inserted Score Result from JavaScript -->
            </div>
            <div class="buttons">
                <button class="restart">Replay test</button>
                <button class="quit">Exit</button>
            </div>
        </div>

        <!-- Inside this JavaScript file I've inserted Questions and Options only -->
        <script src="questions.js"></script>
        <!-- Inside this JavaScript file I've coded all test Codes -->
        <script src="script.js"></script>
    </body>
</html>
